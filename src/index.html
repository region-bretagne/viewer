<!doctype html>
<html class="no-js" lang="fr" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Kartenn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/" target="_blank">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="http://guidestyles.bretagne.bzh/thematiques/tourisme.css">
    <link rel="stylesheet" href="http://guidestyles.bretagne.bzh/styles/crbicon.css">

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    
    <link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">

    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    
    <link rel="stylesheet" href="app/app.css">
    <!-- endbuild -->

  </head>
  <body ng-controller="mainCtrl">

    <!-- La barre de navigation -->
    <nav class="navbar navbar-default">

      <div class="container-fluid">
        
        <header class="header">
          <a href="#" class="navbar-brand rb">Kartenn</a>
          <p class="navbar-text"><small>{{ name }}</small></p>
        </header>

        <div class="search" ng-include src="'app/template/searchform.html'">

        </div>

        <div class="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ng-click="openSidebar('layer')"><i class="icon-map-marker"></i> calques</a>
            </li>
            <li>
              <a ng-click="openSidebar('map')"><i class="icon-image"></i> fond de cartes</a>
            </li>
          </ul>
        </div> <!-- /.navigation -->

      </div> <!-- /.container-fluid -->

    </nav>

    <md-sidenav md-component-id="sidebar" class="md-sidenav-right">
      <div ng-if="sidebarContent == 'layer'" ng-include="'app/template/layermenu.html'"></div>
      <div ng-if="sidebarContent == 'map'" ng-include="'app/template/mapmenu.html'"></div>
    </md-sidenav>

    <!-- La carte -->
    <div id="map"></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    
    <script src="http://openlayers.org/en/v3.8.2/build/ol.js" type="text/javascript"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/app.js"></script>


    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- inject:js -->

    <script src="app/controllers/layerCtrl.js"></script>

    <script src="app/controllers/mainCtrl.js"></script>

    <script src="app/controllers/mapMenuCtrl.js"></script>

    <script src="app/controllers/searchCtrl.js"></script>

    <script src="app/services/layerSrv.js"></script>

    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
